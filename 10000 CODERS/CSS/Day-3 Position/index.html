<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task-1</h1>
    <div class="outer-box">
        <div class="inner-box">

        </div>
    </div>
    <hr>

    <h1>Task-2</h1>
    <div class="card">
        <div class="icon"></div>
    </div>
    
    <hr>
    <h1>Task-3</h1>
    <div class="tooltip-container">
        <button class="button">Hover Me</button>
        <div class="tooltip">Tooltip Text</div>
    </div>

    <hr>
    <h1>Task-4</h1>
    
    <div class="avatar-container">
        <img src="avatar.jpeg" alt="Avatar" height="200px" width="200" class="avatar">
        <div class="badge">1</div>
    </div>

    <hr>
    <h1>Task-5</h1>

    <div class="image-container">
        <img src="image.jpeg" width="300px" alt="Sample Image" class="image">
        <div class="overlay">Overlay Text</div>
    </div>
    
    
</body>
</html>
