<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <center>
    <fieldset>
        <legend>Register here</legend>
        <form action="registersuccess.html" method="get">
            <label for="register">Name</label>
            <input type="text" id="register" name="names" placeholder="enter name">
            <br><br>
            <label for="register1">Password</label>
            <input type="password" id="register1" name="password" placeholder="enter password">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email" name="email">
            <br><br>
            <label for="phone">Contact</label>
            <input type="tel" name="phone" id="phone" placeholder="enter contact" name="contact">
            <br><br>          
            
            <input type="submit" value="Register">
            <br><br>
            <a href="login.html">Go Back</a>

            

        </form>

    </fieldset>

    </center>
</body>
</html>
